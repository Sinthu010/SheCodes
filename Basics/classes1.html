<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      body {
        background: #f6f2fe;
      }
      h1 {
        color: #885df1;
        text-align: center;
        font-size: 30;
        text-decoration: underline;
      }

      h2 {
        color: #272044;
        text-align: center;
        font-weight: lighter;
      }

      ul {
        list-style-type: none;
        text-align: center;
        padding-inline-start: 0px;
      }

      li {
        display: inline-block;
        padding: 30px;
      }

      button {
        color: #885df1;
        background: transparent;
        border-width: thin;
        border-color: #885df1;
        border-radius: 25px;
        font-size: 16px;
        box-shadow: 5px 5px 5px rgb(181, 181, 181);
        padding: 15px 20px;
        display: block;
        margin: 0 auto;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        color: white;
        background: #885df1;
        cursor: pointer;
      }

      .link:hover {
        text-decoration: underline;
      }

      h3 {
        text-align: center;
      }

      img {
        width: 400px;
        display: block;
        margin: 0 auto;
      }

      p {
        padding: 20px;
        text-align: center;
        font-size: smaller;
      }

      .coders {
        color: blue;
      }

      .courses {
        color: red;
      }

      .stories {
        color: green;
      }

      .link {
        text-decoration: none;
      }

      .label {
        color: #885df1;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
  </head>
  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders link"
        >
          Coders
        </a>
      </li>
      <li>
        <a
          href=" https://www.shecodes.io/workshops"
          target="_blank"
          class="courses link"
        >
          Courses
        </a>
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories link"
        >
          Stories
        </a>
      </li>
    </ul>

    <hr />
    <h3>More Info</h3>
    <img
      src="https://wearetechwomen.com/wp-content/uploads/2021/09/shutterstock_1687431796.jpg"
      alt="women coding"
    />
    <p>
      <span class="label">Email:</span>
      Hello@shecodes.io
      <span class="label">Instagram:</span>
      @shecodes.io
    </p>
  </body>
</html>
